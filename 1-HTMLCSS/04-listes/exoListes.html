Exercice : Création et Design de Listes en HTML et CSS

Objectif : Créez une page HTML qui utilise différentes types de listes pour organiser l'information, et ajoutez des styles CSS pour personnaliser l'apparence des listes.

    Liste à Puces - Pays :
        Créez une liste à puces contenant au moins 5 éléments. Chaque élément doit représenter un pays (par exemple, France, Espagne, Japon).

    Liste Numérotée - Recette :
        Ajoutez une liste numérotée qui énumère les étapes pour préparer une tasse de café. Utilisez au moins 3 étapes.

    Liste à Puces - Compétences :
        Intégrez une liste à puces qui définit au moins 3 de vos compétences (par exemple, HTML, CSS, JavaScript) avec leurs descriptions respectives.

    Liste de Tâches (To-Do List) :
        Inventez une liste de tâches à accomplir aujourd'hui. Utilisez la balise appropriée pour une liste de tâches. Chaque élément de la liste doit représenter une tâche.

Questions CSS de Design de Listes :

    Stylisez la Liste à Puces (Pays) :
        Utilisez différentes images comme puces pour la liste à puces des pays. Choisissez des images qui représentent chaque pays.

    Personnalisez la Liste Numérotée (Recette) :
        Appliquez un style personnalisé pour les numéros de la liste numérotée de la recette. Choisissez une police de caractères intéressante.

    Design de la Liste à Puces (Compétences) :
        Ajoutez un style unique aux puces de la liste à puces des compétences. Cela peut inclure des icônes ou des formes personnalisées.

    Style de la Liste de Tâches (To-Do List) :
        Expérimentez avec des styles CSS pour rendre la liste de tâches plus visuellement attrayante. Ajoutez une couleur de fond aux éléments terminés.
